<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Pixel Quest</title>
</head>
<body>
    <div id="container">
        <header>
            <h1>Pixel Quest</h1>
        </header>
        <main>
            <canvas id="game" width="600" height="600"></canvas>
        </main>
        <aside>
            <button id="start">Start Game</button>
            <button id="reset">Reset Level</button>
            <button id="restart">Restart Game</button>
        </aside>
        <footer>
            <h3>Instructions:</h3>
            <p>Navigate the maze using the arrow keys. Pick up the key to unlock the exit and move on to the next level and avoid the enemies!<br>
                Collect treasure to increase your score and items to replenish health. But be careful: if you run out of lives, you lose!</p>
        </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
