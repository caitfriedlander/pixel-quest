<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <!-- <script type="text/javascript" src="js/p5.play.js"></script> -->
    <title>Pixel Quest</title>
</head>

<body>
    <header>
        <h1>Pixel Quest</h1>
    </header>
    <div id="container">
        <canvas id="game" width="600" height="600"></canvas>
        <aside>
            <h2>Score</h2>
            <div id="score">0</div>
            <h2>Health</h2>
            <div id="health">3</div>
            <button id="start">Start Game</button>
            <button id="restart">Restart Game</button>
        </aside>
    </div>
    <footer>
        <h3>Instructions:</h3>
        <p>Navigate the maze using the arrow keys. Pick up the key to unlock the exit and move on to the next level and avoid
            the enemies!
            <br> Collect treasure to increase your score and items to replenish health. But be careful: if you run out of lives,
            you lose!</p>
    </footer>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
